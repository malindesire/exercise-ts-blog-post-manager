<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lexend&family=Oi&family=Material+Symbols+Outlined" rel="stylesheet">
		<title>Bloggporten</title>
	</head>
	<body>
		<header class="header">
			<h1 class="title">Bloggporten</h1>
		</header>
		<main class="main">
			<section class="post-section">
				<h2>Blogginlägg</h2>
				<form class="filter" data-filter>
					<h3 class="filter-heading">Sortera på:</h3>
					<label class="radio-btn">Datum<input type="radio" name="filter" checked id="date" data-filter-date></label>
					<label class="radio-btn">Författare<input type="radio" name="filter" id="author" data-filter-author></label>
				</form>
				<ul class="posts" data-posts></ul>
			</section>
			<aside class="form-section">
				<h2>Skapa</h2>
				<form class="form" data-add-post-form>
					<label for="">
						Titel
						<input type="text" data-input-title>
					</label>
					<label for="">
						Inlägg
						<textarea rows="10" data-input-content></textarea>
					</label>
					<label for="">
						Namn
						<input type="text" data-input-author>
					</label>
					<button type="submit">Publicera</button>
				</form>
			</aside>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
